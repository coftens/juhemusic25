workflows:
  ios-release-workflow:
    name: iOS IPA Build (No Codesign)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      vars:
        # 你可以在此处添加 SHOREBIRD_TOKEN，或者保持在 Codemagic UI 中设置
        SHOREBIRD_TOKEN: eyJyZWZyZXNoX3Rva2VuIjoiMS8vMDY1SEZ2XzBTa3h6T0NnWUlBUkFBR0FZU053Ri1MOUlyVmM2aXF2TjFNTmhyVHhTRi1LVlByZkhnTzR6TFVfblVqQlFpaVpTNkdRU2VYcEpxbC1nZDdsTVpWTGk3S19qb3pMZyIsImF1dGhfcHJvdmlkZXIiOiJnb29nbGUifQ==
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter dependencies
        script: |
          echo "===== Current working directory: $(pwd)"
          echo "===== Listing root contents:"
          ls -la | head -20
          
          # 检查 flutter_app 是否存在
          if [ ! -d "flutter_app" ]; then
            echo "❌ flutter_app directory not found!"
            find . -name "pubspec.yaml" -type f 2>/dev/null | head -5
            exit 1
          fi
          
          cd flutter_app
          echo "===== Changed to: $(pwd)"
          echo "===== Contents of flutter_app:"
          ls -la | head -20
          
          # 检查 pubspec.yaml
          if [ ! -f "pubspec.yaml" ]; then
            echo "❌ pubspec.yaml not found in flutter_app!"
            exit 1
          fi
          
          echo "===== Running: flutter pub get"
          flutter pub get || { echo "❌ flutter pub get failed!"; exit 1; }
          
          echo "===== Verifying .dart_tool:"
          if [ ! -d ".dart_tool" ]; then
            echo "❌ .dart_tool not created after flutter pub get!"
            exit 1
          fi
          
          echo "===== Contents of packages directory:"
          ls -la .dart_tool/pub/hosted/ 2>/dev/null | head -10
          
          echo "✅ Dependencies resolved successfully"
      - name: Build and Package IPA
        script: |
          cd flutter_app
          # 1. 准备 Flutter 构建产物 (但不进行完整构建)
          flutter build ios --config-only --release --no-codesign
          
          # 2. 使用 xcodebuild 直接构建 (强制覆盖签名设置)
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_STYLE=Manual \
            -derivedDataPath build/ios_build \
            -destination generic/platform=iOS \
            clean build || { echo "❌ xcodebuild Failed"; exit 1; }
          
          # 3. 创建 Payload
          mkdir -p build/ios/ipa/Payload
          
          # 4. 查找 .app 文件 (现在位于自定义的 derivedDataPath 中)
          echo "Looking for .app file in build/ios_build..."
          APP_PATH=$(find build/ios_build -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "❌ Error: .app file not found!"
            echo "Listing build directory:"
            ls -R build/ios
            exit 1
          fi
          
          echo "✅ Found app at: $APP_PATH"
          cp -r "$APP_PATH" build/ios/ipa/Payload/
          
          # 4. 压缩
          cd build/ios/ipa
          zip -r juhemusic.ipa Payload
    artifacts:
      - flutter_app/build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - zhaozheng982@gmail.com
